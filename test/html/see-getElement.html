<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
</head>

<body>


<input type="hidden" id="input1" value="gogogo"/>

<script>

  wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: 'wx246526f1fd7d5743', // 必填，企业号的唯一标识，此处填写企业号corpid
    timestamp: 1482224250421, // 必填，生成签名的时间戳
    nonceStr: 'zetP5SUypjmVHdr6', // 必填，生成签名的随机串
    signature: '970949f54ddc1a1d94a7c19855b153288ca67253',// 必填，签名，见附录1
    jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  });

  wx.ready(function(){
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    alert('config ready!!!!!');
  });

  wx.error(function(res){
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    alert(res);
    alert(JSON.stringify(res));
  });
</script>


</body>
</html>
